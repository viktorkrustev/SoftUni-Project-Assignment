<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" href="/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/add-product.css">
</head>
<body>
<div class="wrapper">
    <header>
        <h1>Add Product</h1>
    </header>
    <main>
        <form th:action="@{/products/add-product}" th:object="${addProductDTO}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>

            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" required min="0">

            <label for="price">Quantity:</label>
            <input type="number" step="1" id="quantity" th:field="*{stockQuantity}" required min="0">


            <label for="category">Category:</label>
            <select id="category" th:field="*{category}" required>
                <option value="" selected>-- Select Category --</option>
                <option th:each="category : ${T(com.onlineshop.model.entity.Category).values()}"
                        th:value="${category}"
                        th:text="${category}"></option>
            </select>



            <label for="brand">Brand:</label>
            <input type="text" id="brand" th:field="*{brand}" required>

            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" required>

            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" required></textarea>

            <button type="submit">Add Product</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 My Online Shop</p>
    </footer>
</div>
</body>
</html>
