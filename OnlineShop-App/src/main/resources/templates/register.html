<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Sacramento&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="wrapper">
    <header>
        <div class="header-container">
            <h1>Welcome to my store</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="registration-form">
            <div class="form-container">
                <h2>Register</h2>
                <span th:if="${registrationError}" th:text="${registrationError}" class="error-message"></span>

                <form th:action="@{/users/register}" method="post" th:object="${registerDTO}">
                    <label for="firstName">First name:</label>
                    <input type="text" id="firstName" name="firstName" th:field="*{firstName}">
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-message"></span>

                    <label for="lastName">Last name:</label>
                    <input type="text" id="lastName" name="lastName" th:field="*{lastName}">
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-message"></span>

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" th:field="*{username}">
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></span>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" th:field="*{email}">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" th:field="*{password}">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>

                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}">
                    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message"></span>

                    <input type="submit" value="Register">

                    <p class="login-text">Already have an account? <a href="/users/login">Login</a></p>
                </form>
            </div>
        </section>
    </main>
</div>

<footer>
    <p>&copy; 2024 My Colorful Online Store. All rights reserved.</p>
</footer>

</body>
</html>
