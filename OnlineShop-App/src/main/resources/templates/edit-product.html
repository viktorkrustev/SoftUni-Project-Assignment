<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/edit-product.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Sacramento&display=swap" rel="stylesheet">

</head>
<body>
<div class="wrapper">
    <header>
        <div class="header-container">
            <h1>Welcome to my store</h1>
            <nav>
                <ul>
                    <li><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/products}">Products</a></li>
                    <li><a th:href="@{/cart}">Cart</a></li>
                    <li><a th:href="@{/users/profile}">Profile</a></li>
                    <li><a th:href="@{/about}">About Us</a></li>
                    <li>
                        <form th:action="@{/users/logout}" method="post">
                            <button type="">Logout</button>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="edit-product">
            <h2>Edit Product</h2>
            <form th:action="@{/products/{productId}/edit(productId=${product.id})}" method="post" th:object="${product}">
                <label for="price">Image URL:</label>
                <input type="text" id="imageUrl" name="imageUrl" th:value="${product.getImageUrl()}" required/>
                <br/>
                <input type="hidden" th:name="id" th:value="${product.id}" />
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${product.name}" required />
                <br/>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" th:value="${product.price}" required />
                <br/>
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" th:value="${product.brand}" required />
                <br/>
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" cols="50" th:text="${product.description}" required></textarea>
                <br/>
                <button type="submit">Save Changes</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Online Shop. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
